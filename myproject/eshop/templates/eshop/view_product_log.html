{% extends 'eshop/main.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="{{ product.imageURL}}"/>
                </div>
            </div>
        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-12">Бренд: <strong>{{ product.brand }}</strong></div>
            </div>
            <div class="row">
                <div class="col-md-12">Размер: <strong>{{ product.size }}</strong></div>
            </div>
            <div class="row">
                <div class="col-md-12">Цвет: <strong>{{ product.color }}</strong></div>
            </div>
            <div class="row">
                <div class="col-md-12">Цена: <strong>{{ product.price }} ₽</strong></div>
            </div>
            <button data-product="{{ product.id }}" data-action="add"
                    class="btn btn-outline-secondary add-btn update-cart">Добавить в корзину
            </button>
        </div>
    </div>
</div>
{% endblock %}
